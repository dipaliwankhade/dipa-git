<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <h2 class="text-center"><span class="badge rounded-pill bg-warning  text-dark">Grid Image Gallery</span></h2>
        <!-- <h2>Grid<span class="badge rounded-pill bg-warning  text-dark">Image Gallery</span></h2> -->
        <div class="shadow p-3 mb-5 bg-body rounded">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
            
            <div class="col"> <img src="images/bfly1.png"  alt="" class="img-fluid"></div>
            <div class="col"><img src="images/bfly2.png" alt="" class="img-fluid"></div>
            <div class="col"> <img src="images/bfly5.png" alt="" class="img-fluid"></div>
            <div class="col"> <img src="images/bfly3.png" alt="" class="img-fluid"></div>
            <div class="col"> <img src="images/bird1.png" alt="" class="img-fluid"></div>
            <div class="col"> <img src="images/bird2.png" alt="" class="img-fluid"></div>
            <div class="col"> <img src="images/bfly7.png" alt="" class="img-fluid"></div>
            <div class="col"><img src="images/bird3.png" alt="" class="img-fluid"></div>
            <div class="col"><img src="images/bird4.png" alt="" class="img-fluid"></div>
            <div class="col"> <img src="images/bfly8.png" alt="" class="img-fluid"></div>
            <div class="col"> <img src="images/flower3.png" alt="" class="img-fluid"></div>
            <div class="col"> <img src="images/flower4.png" alt="" class="img-fluid"></div>



        </div>
      

    </div>
